postgresql:  
  image: postgres
  environment:
    POSTGRES_PASSWORD: "mypassword"
  ports:
    - "5432:5432"
redis:
  image: redis
  ports:
    - "6379:6379"
sidekiqmonitor:
  image: runningonfumes/sidekiq-monitor
  ports:
    - "3001:3001"
  links:
    - "redis:redis"
rabbitmq:
  image: dockerfile/rabbitmq
  ports:
    - "5672:5672"
    - "15672:15672"
mongodb:
  image: dockerfile/mongodb
  ports:
    - "27017:27017"
